<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/home.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/management.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/client.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>

    <div class="form-wrapper">
        <h:panelGrid columns="2" cellpadding="5" class="client-grid">
            <h:outputText value="Name: "/>
            <h:outputText value=" #{clientView.client.name}"/>
            <h:outputText value="Surname: "/>
            <h:outputText value=" #{clientView.client.surname}"/>
            <h:outputText value="Email: "/>
            <h:outputText value=" #{clientView.client.email}"/>
        </h:panelGrid>

        <div class="datatable management-datatable">
            <p:dataTable var="commandBill" value="#{clientView.commandBillList}">
                <f:facet name="header">
                    Command List
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{commandBill.command.id}" />
                </p:column>

                <p:column headerText="Machine">
                    <h:outputText value="#{commandBill.command.machine.model}" />
                </p:column>

                <p:column headerText="From">
                    <h:outputText value="#{commandBill.command.from}" />
                </p:column>

                <p:column headerText="To">
                    <h:outputText value="#{commandBill.command.to}" />
                </p:column>

                <p:column headerText="Bill Id">
                    <h:outputText value="#{commandBill.bill.id}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{commandBill.command.commandStatus.name()}" />
                </p:column>

            </p:dataTable>
        </div>
    </div>
</h:body>
</html>
