<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/management.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/management.css"/>
</h:head>

<h:body>
    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>

    <div class="form-wrapper">
        <div class="management-datatable management-creation-button-datatable">
            <h:form class="">
                <p:commandButton id="create" type="submit" action="#{navigationController.goToClientCreation()}" value="Create New Client" ajax="false"/>
            </h:form>
        </div>
        <div class="datatable management-datatable">
            <p:dataTable var="client" value="#{clientsView.clientList}">
                <f:facet name="header">
                    Client List
                </f:facet>
                <p:column headerText="Id" style="width: 55px; text-align: center;">
                    <h:outputText value="#{client.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{client.name}" />
                </p:column>

                <p:column headerText="Surname">
                    <h:outputText value="#{client.surname}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{client.email}" />
                </p:column>

                <p:column headerText="" style="width: 63px; text-align: center;">
                    <h:form class="" style="margin: 0px;">
                        <p:commandButton id="edit" type="submit" action="#{clientModification.edit(client.id)}" value="Edit" ajax="false"/>
                    </h:form>
                </p:column>

            </p:dataTable>
        </div>
    </div>

</h:body>

</html>
