<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/home.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>
    <div class="client-form-wrapper">
        <h:form class="client-form">
            <h:outputLabel class="client-form-title">
                Client Modification Form
            </h:outputLabel>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Name : "/>
                <h:outputText value="#{clientModification.name}"/>
                <h:outputText value="Surname : "/>
                <h:outputText value="#{clientModification.surname}"/>
                <h:outputText value="Email : " />
                <p:inputText value="#{clientModification.email}" />
                <p:commandButton id="edit" type="submit" action="#{clientModification.Edit()}" value="Edit" ajax="false"/>
                <p:commandButton id="delete" type="submit" action="#{clientModification.Delete()}" value="Delete" ajax="false"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
