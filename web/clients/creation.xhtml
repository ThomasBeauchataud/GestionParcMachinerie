<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/home.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Name: "/>
            <p:inputText value="#{clientCreation.name}" required="true"/>
            <h:outputText value="Surname: "/>
            <p:inputText value="#{clientCreation.surname}" required="true"/>
            <h:outputText value="Email: "/>
            <p:inputText value="#{clientCreation.surname}" required="true"/>
            <p:commandButton id="submit" type="submit" action="#{clientCreation.execute}" value="Create" ajax="false"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
