<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/management.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/management.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>

    <div class="form-wrapper">
        <div class="management-datatable management-creation-button-datatable">
            <h:form class="">
                <p:commandButton id="create" type="submit" action="#{navigationController.goToMachineCreation()}" value="Create New Machine" ajax="false"/>
            </h:form>
        </div>
        <div class="datatable management-datatable">
            <p:dataTable var="machine" value="#{machinesView.machineList}">
                <f:facet name="header">
                    Machine Inventory
                </f:facet>
                <p:column headerText="Id" style="width: 55px; text-align: center;">
                    <h:outputText value="#{machine.id}" />
                </p:column>

                <p:column headerText="Model">
                    <h:outputText value="#{machine.model}" />
                </p:column>

                <p:column headerText="Rent Price" style="width: 100px; text-align: center;">
                    <h:outputText value="#{machine.rentPrice}"/>
                </p:column>

                <p:column headerText="" style="width: 90px; text-align: center;">
                    <h:form class="" style="margin: 0px;">
                        <p:commandButton id="details" type="submit" action="#{navigationController.goToMachineDetail(machine.id)}" value="Details" ajax="false"/>
                        <p:commandButton id="edit" type="submit" action="#{machineModification.edit(machine.id)}" value="Edit" ajax="false"/>
                    </h:form>
                </p:column>

            </p:dataTable>
        </div>
    </div>

</h:body>
</html>
