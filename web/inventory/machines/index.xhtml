<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/management.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
</h:head>
<h:body>
    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>

    <h:form>
        <p:commandButton id="create" type="submit" action="#{navigationController.goToMachineCreation()}" value="Create New Machine" ajax="false"/>
    </h:form>

    <div class="datatable">
        <p:dataTable var="machine" value="#{machineView.commandList}">
            <f:facet name="header">
                Machine Inventory
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{machine.id}" />
            </p:column>

            <p:column headerText="Family">
                <h:outputText value="#{machine.family}" />
            </p:column>

            <p:column headerText="Model">
                <h:outputText value="#{machine.model}" />
            </p:column>

            <p:column headerText="Rent Price">
                <h:outputText value="#{machine.rentPrice}" />
            </p:column>

        </p:dataTable>
    </div>

</h:body>
</html>
