<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/management.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>
    <h:form>
        <p:commandButton id="create" type="submit" action="#{navigationController.goToCommandCreation}" value="Create New Command" ajax="false"/>
    </h:form>
    <div class="datatable">
        <p:dataTable var="user" value="#{usersManagement.users}">
            <f:facet name="header">
                User List
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{user.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{user.name}" />
            </p:column>

            <p:column headerText="Services">
                <h:outputText value="#{user.services}" />
            </p:column>

            <p:column headerText="Active">
                <h:outputText value="#{user.active}" style="display: inline"/>
                <h:form style="display: inline;" rendered="#{!user.active}">
                    <p:commandButton id="resend" type="submit" action="#{usersManagement.resendToken(user.name)}" value="Resend Token" ajax="false"/>
                </h:form>
            </p:column>

            <p:column headerText="Actions">
                <h:form>
                    <p:commandButton id="consult" type="submit" action="#{usersManagement.consult(user.name)}" value="Consult" ajax="false" style="display: inline"/>
                    <p:commandButton id="edit" type="submit" action="#{usersManagement.edit(user.name)}" value="Edit" ajax="false" style="display: inline"/>
                    <p:commandButton id="delete" type="submit" action="#{usersManagement.delete(user.name)}" value="Delete" ajax="false" style="display: inline"/>
                </h:form>
            </p:column>

        </p:dataTable>
    </div>

</h:body>
</html>
