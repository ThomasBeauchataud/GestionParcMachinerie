<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/home.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>

        <h:panelGrid columns="1" cellpadding="5">
            <h:outputText value="Id: #{machineView.machine.id}"/>
            <h:outputText value="Model: #{machineView.machine.model}"/>
            <h:outputText value="RentPrice: #{machineView.machine.rentPrice}"/>
        </h:panelGrid>

    <div class="datatable">
        <p:dataTable var="command" value="#{machineView.commandList}">
            <f:facet name="header">
                Command List
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{command.id}" />
            </p:column>

            <p:column headerText="Client Email">
                <h:outputText value="#{command.client.email}" />
            </p:column>

            <p:column headerText="From">
                <h:outputText value="#{command.from}" />
            </p:column>

            <p:column headerText="To">
                <h:outputText value="#{command.to}" />
            </p:column>

            <p:column headerText="Bill Id">
                <h:outputText value="#{command.commandStatus.name()}" />
            </p:column>

        </p:dataTable>
    </div>

</h:body>
</html>
