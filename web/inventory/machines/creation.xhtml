<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/home.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>

    <h:outputLabel>
        Machine Creation Form :
    </h:outputLabel>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Family: "/>
            <p:inputText value="#{machineCreation.family}" required="true"/>
            <h:outputText value="Model: "/>
            <p:inputText value="#{machineCreation.model}" required="true"/>
            <h:outputText value="Rent price: "/>
            <p:inputNumber value="#{machineCreation.rentPrice}" required="true"/>
            <h:outputText value="Business discount: "/>
            <p:inputNumber value="#{machineCreation.businessDiscount}" required="true"/>
            <h:outputText value="Status : "/>
            <p:inputNumber value="#{machineCreation.businessDiscount}" required="true"/>
            <p:commandButton id="submit" type="submit" action="#{machineCreation.execute}" value="Create" ajax="false"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
