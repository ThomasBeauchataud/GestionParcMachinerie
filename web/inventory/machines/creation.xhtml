<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/home.css"/>
    <link rel="stylesheet" type="text/css" href="#{navigationController.applicationUrl}css/common.css"/>
</h:head>
<h:body>

    <header>
        <ui:include src="/authenticated-header.xhtml" />
    </header>
    <div class="machine-form-wrapper">
        <h:form class="machine-form">
            <h:outputLabel class="machine-form-title">
                Machine Creation Form
            </h:outputLabel>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Model: "/>
                <p:inputText value="#{machineCreation.model}" required="true"/>
                <h:outputText value="Rent price: "/>
                <p:inputNumber value="#{machineCreation.rentPrice}" required="true" decimalPlaces="0" symbol=" CAD/day" symbolPosition="s"/>
                <p:commandButton id="submit" type="submit" action="#{machineCreation.execute()}" value="Create" ajax="false"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
